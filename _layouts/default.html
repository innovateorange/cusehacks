<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% if site.trust_badge %}
      {% include trust_badge.html %}
    {% endif %}
    
    {{ content }}

    <hr>
    <section class="footer">
      <div class="container text-center">
        {% for item in site.social %}
          <a target="_blank" class="social_icon" href="{{ item.href }}">
            <i class="{{ item.icon }}" aria-hidden="true"></i>
          </a>
          &nbsp;
        {% endfor %}
        <br>
        <br>
        <h5>{{ site.event.year }} {{ site.event.name }}  <img src="{{ site.image.slice }}" alt="" width=2%></h5>
      </div>
    </section>

    <script src="{{ '/js/jquery-1.11.3.js' | prepend: site.baseurl | prepend: site.url }}"></script>

    {% include analytics/google_analytics.html ga_id=site.tracking.google_analytics %}
  </body>
</html>
