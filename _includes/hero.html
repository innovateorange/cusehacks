<section class="hero">
  <div class="text-center">
    <img rel=header src="{{ site.image.header }}" alt="CuseHacks" class="header">
  </div>

  <div class="content"> 
    <div class="text-center">

    <div class="buttons">
      <a>About</a>
    </div>
    </div>
    
      </div>

  <div class="text-center">
    <h2 rel="description">{{ site.event.description }}</h2>
    <h3 rel="date">{{ site.event.date }}, {{ site.event.year }}</h3>
    <h3 rel="location">{{ site.event.location }}</h3>

    <div class="buttons">
      {% for link in site.hero.links %}
        <a target="_blank" href="{{ link.href }}">{{ link.text }}</a>
      {% endfor %}
    </div>
    <div class="container">
      <p>{{ site.hero.message | markdownify }}</p>
    </div>
  </div>
</section>
